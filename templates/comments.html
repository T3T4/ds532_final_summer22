<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Shares of Tiktok Influencers</title>
  <script src="../static/js/bootstrap.js"></script>
  <script src="../static/js/jquery-3.2.1.min.js"></script>
       <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel ="stylesheet">
    <link rel="stylesheet" href="../static/css/bootstrap.css">

</head>
<body>
{% block body %}

<div class="container" >
    <div class="well text-center"  id="jane-header-comment">
        <h1>Average Comments Count Ranking Table</h1>
<h2>  <a href="/form3" class ="btn btn-warning btn-xs" >Add New Record</a></h2>
</div>
<div class="container">
    <div class="row">
        <div class="col md-12">
            <h2>Comments Data</h2>

            <table class="table table-stripped">
                <tr>
                    <th>Accounts</th>
                    <th>TikTok_Rank</th>
                    <th>Comments Ranking</th>
                    <th>Average Comments</th>
                </tr>
                {% for row in comments%}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>



                </tr>
{%endfor %}
            </table>
        </div>
    </div>
    </div>
    </div>


{% endblock %}
</body>
</html>
